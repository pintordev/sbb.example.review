<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <div class="container my-3">
        <table class="table">
            <!-- table head -->
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <!-- table body -->
            <tbody>
            <!-- thymeleaf 문법; each => for-each -->
            <!-- for (question : questionList) {} -->
            <!-- questionList 내 데이터들을 tr element 내에서 question 이라는 이름으로 사용 -->
            <tr th:each="question, loop : ${questionList}">
                <!-- thymeleaf 문법; text => printf -->
                <!-- ${data} => %data -->
                <td th:text="${loop.count}"></td>
                <!-- question 데이터에서 subject 출력, 상세 페이지로 접근 가능하도록 a 태그 적용 -->
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                </td>
                <!-- question 데이터에서 createDate 출력 -->
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 질문 등록 버튼 -->
        <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
    </div>
</div>
</html>
